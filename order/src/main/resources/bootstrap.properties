#nacos
spring.application.name=xiaofei-order
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.thymeleaf.cache=false
#springSession
spring.redis.host=192.168.72.129
spring.redis.port=6379
server.servlet.session.timeout=30m
spring.session.store-type=redis
#线程池
xiaofeimall.thread.core-size=8
xiaofeimall.thread.max-size=80
xiaofeimall.thread.keep-alive-time=10
xiaofeimall.thread.queue-max-capacity=100000



# RabbitMQ配置
spring.rabbitmq.host=192.168.72.129
spring.rabbitmq.port=5672
# 虚拟主机配置
spring.rabbitmq.virtual-host=/
# 开启 发送端消息抵达Broker确认
spring.rabbitmq.publisher-confirms=true
# 开启 发送端消息抵达Queue确认
spring.rabbitmq.publisher-returns=true
# 只要消息抵达Queue，就会异步发送优先回调return firm
spring.rabbitmq.template.mandatory=true
# 手动ack消息，不使用默认的消费端确认
spring.rabbitmq.listener.simple.acknowledge-mode=manual
